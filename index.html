<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Password Generator</h1>
		<div class="form">
			<label for="length">Password Length:</label>
			<input type="number" id="length" min="4" max="32" value="8">
			<div class="options">
				<label><input type="checkbox" id="lowercase" checked>Lowercase Letters</label>
				<label><input type="checkbox" id="uppercase" checked>Uppercase Letters</label>
				<label><input type="checkbox" id="numbers" checked>Numbers</label>
				<label><input type="checkbox" id="special" >Special Characters</label>
			</div>
			<button id="generate">Generate Password</button>
			<p id="password"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
